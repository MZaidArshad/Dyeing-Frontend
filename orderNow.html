<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="orderNow.css" />
    <title>Order Now</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">E<span>X</span>perts Dyeing</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Order Now</a>
            </li>
          </ul>
        </div>
        <i class="fas fa-keybase"></i>
      </div>
    </nav>

    <!-- Contact form -->

    <div class="container">
      <div class="row pt-4">
        <div class="col-md-12 text-center heading">
          <h2>Order Your Desired Product in Desired Color</h2>
        </div>
      </div>

      <form class="row g-3 my-4">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">Category</label>
          <select id="inputState" class="form-select">
            <option selected value="select">Select</option>
            <option value="Cotton Bathrobe">Cotton Bathrobe</option>
            <option value="Wool Bathrobe">Wool Bathrobe</option>
            <option value="Terry Towel">Terry Towel</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">Size</label>
          <select id="inputState" class="form-select">
            <option selected value="select">Select</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="Extra Large">Extra Large</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">No. of Pieces</label>
          <input
            type="number"
            class="form-control"
            id="pieces"
            placeholder="0000"
          />
        </div>
        <div class="col-md-3">
          <label for="inputState" class="form-label">Color</label>
          <select id="colors" class="form-select">
            <option id="blank" style="color: #212529" selected value="select">
              Select
            </option>
            <option id="white" style="color: #212529" value="white">
              White
            </option>
            <option id="black" value="Black">Black</option>
            <option id="red" value="Red">Red</option>
            <option id="darkGreen" value="DarkGreen">Dark Green</option>
            <option id="pink" value="pink">Pink</option>
            <option id="orange" value="orange">Orange</option>
            <option id="grey" value="grey">Grey</option>
            <option id="voilet" value="voilet">Voilet</option>
          </select>
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-md-5">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-5">
          <label for="inputState" class="form-label">Country</label>
          <select id="inputState" class="form-select">
            <option selected value="Pakistan">Pakistan</option>
            <option value="India">India</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Bangladaish">Bangladaish</option>
            <option value="Iran">Iran</option>
            <option value="Iraq">Iraq</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Turky">Turky</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip Code</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Place Order</button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row footer mt-4 py-2">
        <div class="col-md-12">
          Expert Dyeing & Bleaching || All rights reserved Â© 2022
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
